            @keyframes color-change {
            0% { color: lightslategray; }
            33% { color: grey; }
            67% { color: black; }
            100% { color: grey; }
            }
          
          
            body {
	background: linear-gradient(-45deg, Beige, white, rgb(241, 241, 202), rgb(176, 231, 231));
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	height: 100vh;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
